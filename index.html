<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro Médico</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./index.js" defer></script>
  <script type="module" src="/dashboard/dashboard.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-md transform -translate-x-full md:translate-x-0 md:static md:block transition-transform z-50">
    <div class="py-6 pl-10 text-2xl font-bold text-blue-600 border-b">Centro Médico</div>
    <nav class="p-4">
      <a href="#" class="block py-2 px-4 rounded bg-blue-200 text-blue-600 font-semibold">Dashboard</a>
      <a href="dashboard/Pacientes.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Pacientes</a>
      <a href="dashboard/Turnos.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Turnos</a>
      <a href="dashboard/Medicos.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Médicos</a>
      <a href="dashboard/Reportes.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Reportes</a>
    </nav>
  </aside>
  
  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col w-full">

    <!-- Top bar -->
    <header class="relative flex items-center justify-between p-4 bg-white shadow-md md:hidden">
      <button id="toggleSidebar" class="text-gray-700 text-3xl z-50 fixed top- left-1">
        <i class='bx bx-menu'></i>
      </button>
      <h1 class="text-lg font-semibold text-gray-700 pl-6">Centro Médico</h1>
    </header>

    <!-- Main content -->
    <main class="p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

      <!-- Stats -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="text-gray-500">Pacientes</p>
          <p id="numeroPacientes" class="text-2xl font-bold text-blue-600"><span id="total-pacientes">0</span></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="text-gray-500">Turnos Hoy</p>
          <p class="text-2xl font-bold text-green-600"><span id="total-turnos-hoy">0</span></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="text-gray-500">Médicos</p>
          <p class="text-2xl font-bold text-purple-600"><span id="total-medicos">0</span></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow text-center">
          <p class="text-gray-500">Especialidades</p>
          <p class="text-2xl font-bold text-yellow-600">5</p>
        </div>
      </section>

      <!-- Tabla de turnos -->
      <section class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Turnos Recientes</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow p-4">
          <table class="min-w-full text-left text-sm">
            <thead class="border-b">
              <tr>
                <th class="py-2 px-4">Paciente</th>
                <th class="py-2 px-4">Fecha</th>
                <th class="py-2 px-4">Hora</th>
                <th class="py-2 px-4">Médico</th>
                <th class="py-2 px-4">Estado</th>
              </tr>
            </thead>
            <tbody id="tabla-turnos">
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
