<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacientes</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/index.js"></script>
  <script type="module" src="pacientes.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-md transform -translate-x-full md:translate-x-0 md:static md:block transition-transform z-50">
    <div class="py-6 pl-10 text-2xl font-bold text-blue-600 border-b">Centro Médico</div>
    <nav class="p-4">
      <a href="/index.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Dashboard</a>
      <a href="/dashboard/Pacientes.html"
        class="block py-2 px-4 rounded bg-blue-200 text-blue-600 font-semibold">Pacientes</a>
      <a href="/dashboard/Turnos.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Turnos</a>
      <a href="/dashboard/Medicos.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Médicos</a>
      <a href="/dashboard/Reportes.html" class="block py-2 px-4 rounded hover:bg-blue-100 text-gray-700">Reportes</a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col w-full">

    <!-- Top bar -->
    <header class="relative flex items-center justify-between p-4 bg-white shadow-md md:hidden">
      <button id="toggleSidebar" class="text-gray-700 text-3xl z-50 fixed top- left-1">
        <i class='bx bx-menu'></i>
      </button>
      <h1 class="text-lg font-semibold text-gray-700 pl-6">Centro Médico</h1>
    </header>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Pacientes</h1>
      <input type="text" id="buscador" placeholder="Buscar por nombre, dirección o DNI"
        class="buscador border p-2 m-2 rounded w-full">
      <p class="text-gray-600">Aquí puedes ver y gestionar la lista de pacientes registrados.</p>
      <!-- Contenido adicional aquí -->
      <div class="contenedorJson"></div>
    </main>
  </div>
  <div id="modal-turno" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4">Asignar Turno</h2>
      <form id="form-turno" class="flex flex-col gap-4">
        <input type="text" id="nombre-paciente" class="border p-2 rounded" disabled />
        <input type="date" id="fecha-turno" class="border p-2 rounded" required />
        <input type="time" id="hora-turno" class="border p-2 rounded" required />
        <select id="medico-turno" class="border p-2 rounded" required>
          <option class="opcionMedico" value="">Seleccionar médico</option>
        </select>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelar-turno"
            class="bg-red-200 px-4 py-2 rounded hover:bg-red-300">Cancelar</button>
          <button type="submit" class="bg-green-200 px-4 py-2 rounded hover:bg-green-300">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
